<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function escreverNoSpan() {
          var span = document.getElementById("meu-span");
          span.innerHTML = "Aliada minha é a força, e poderosa aliada ela é.";
        }
      </script>
</head>
<body>
    <h1>Exercicio 3 - Função que escreve em um span do body.</h1>
    <a href="index.html">Exercicio 1 </a> // <a href="index2.html">Exercicio 2 </a>
    <br> <br> <br>
    <button onclick="escreverNoSpan()">Clique aqui</button>
    <p>O texto será escrito no span abaixo:</p>
    <span id="meu-span"></span>    
</body>
</html>
